<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>getElementById デモ</title>
</head>
<body>
  <p id="message">こんにちは、世界！</p>
  <button onclick="changeText()">テキストを変更</button>

  <script>
    function changeText() {
      const element = document.getElementById("message");
      element.textContent = "こんばんは、JavaScript！";
    }
  </script>
</body>
</html>
